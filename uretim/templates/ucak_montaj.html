{% extends "base.html" %}

{% block title %}Uçak Montajı{% endblock %}

{% block content %}
<h1>Uçak Montajı</h1>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="ucak" class="form-label">Uçak:</label>
        <select id="ucak" name="ucak" class="form-select">
            {% for ucak in ucaklar %}
            <option value="{{ ucak.id }}">{{ ucak.ad }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Montajla</button>
</form>
{% endblock %}
